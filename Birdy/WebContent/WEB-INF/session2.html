<!DOCTYPE html>
<html>
<head>
		<title>Birdy</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="session2.css" type="text/css">
</head>
	<body>
		<div id="connexion_main">
			<h1>Birdy session</h1>
			<form action="javascript:(function() {return;})()" method="GET" 
				onsubmit="javascript:connexion(this)">
				<div class="ids">
					<span>
						Login
					</span>
					<input type="text" name="login"/>
				</div>

				<div class="ids">
					<span>Password</span>
					<input type="password" name="pass"/>
				</div>

				<div class="buttons">
					<input type="submit" value="Connexion" />
				</div>

				<div class="links">
					<div id="link1">Mot de passe perdu</div>
					<div id="link2">Pas encore inscrit?</div>
				</div>
				
				
			</form>
		</div>
	</body>
</html>
