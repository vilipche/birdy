<!DOCTYPE html>
<html>
    <head>
		<title>Birdy - Sign Up</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="enregistrement.css" type="text/css">
    </head>
    <body>
        <div id="enregistrement_main">
            <h1>Sign Up</h1>
            <form action="javascript:(function(){return;})()" method="GET" onsubmit="javascript:connexion(this)">
                <div class="pn">
                    <span>Prenom</span>
                    <input type="text" name="prenom" />
                </div>
                <div class="pn">
                    <span>Nom</span>
                    <input type="text" name="nom" />
                </div>
                <div class="ids">
                    <span>Email</span>
                    <input type="text" name="mail" />
                </div>
                <div class="ids">
                    <span>Password</span>
                    <input type="password" name="pass" />
                </div>
                <div class="ids">
                    <span>Repeat</span>
                    <input type="password" name="pass2" />
                </div>
                <div class="buttons">
                    <input type="submit" value="Sign Up">
                    <input type="button" value="Cancel">
                </div>
            </form>
        </div>
    </body>

</html>
